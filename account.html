<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
     <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">SignUp</a>
        </nav>
     </header>

  <main>
    <div class="account">
      <input type="checkbox" id="check" hidden>
      <div class="link">
        
        <label for="check"><span href="#" class="login-btn" >Login</span></label>
        <label for="check"><span href="#" class="signup-btn" >SignUp</span></label>
      </div>
      <hr>
      <div class="box">
        <div class="login" id="loginhere">
          <form action="">
            <input type="text" placeholder="Username">
            <br><br>
            <input type="password" placeholder="Password">
            <br><br>
            <input type="submit" value="Login" class="login-button">
          </form>
      
        </div>
        <div class="signup" id="signuphere">
          <input type="text" placeholder="FUll Name">
          <br><br>
          <input type="tel" placeholder="Your Phone Number">
          <br><br>
          <input type="email" placeholder="Email">
          <br><br>
          <input type="submit" value="SignUp" class="signup-button">

        </div>
      </div>

    </div>
  </main>
</body>
</html>
