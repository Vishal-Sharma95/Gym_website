<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
     <header>
        <div class="logo">
            <img src="titlegym.png" loading="lazy" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            
        </nav>
     </header>

  <main>
    <div class="account">
      <input type="checkbox" id="check" hidden>
      <div class="link">
        
        <label for="check"><span  class="login-btn" >Login</span></label>
        <label for="check"><span  class="signup-btn" >SignUp</span></label>
      </div>
      <hr>
      <div class="box">
        <div class="login" id="loginhere">
          <form action="">
            <input type="text" placeholder="Username" required>
            <br><br>
            <input type="password" placeholder="Password" required>
            <br><br>
            <input type="submit" value="Login" class="login-button" required>
          </form>
      
        </div>
        <div class="signup" id="signuphere">
          <form action="">
            <input type="text" placeholder="FUll Name" required>
          <br><br>
          <input type="tel" placeholder="Your Phone Number" required>
          <br><br>
          <input type="email" placeholder="Email" required>
          <br><br>
          
          <input type="number" placeholder="Your Age" required>
          <br><br>
          <input type="submit" value="SignUp" class="signup-button">
          </form>

        </div>
      </div>

    </div>
  </main>
</body>
</html>
